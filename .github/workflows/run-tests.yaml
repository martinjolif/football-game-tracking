name: Continuous Integration
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches:
      - "*"
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: |
          uv venv
          uv sync
      - name: Test with Pytest
        run: |
          uv run pytest
  build-docker-image:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Build Docker image
        run: |
          docker buildx build --platform linux/arm64/v8,linux/amd64 -t mjolif/football-game-tracking:$(date +%s) -f docker/Dockerfile .
        
