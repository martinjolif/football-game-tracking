<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragging {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: #e8ebff;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-size: 1rem;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            display: none;
        }

        .selected-file.active {
            display: block;
        }

        .selected-file span {
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Football Video Analysis</h1>
            <p>Upload your match video for AI-powered analysis with radar visualization and live commentary</p>
        </div>

        <div class="card">
            <div class="error-message" id="errorMessage"></div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“¹</div>
                <h3>Click or drag video file here</h3>
                <p style="margin-top: 10px; color: #666;">Supported formats: MP4, AVI, MOV</p>
                <input type="file" id="videoFile" class="file-input" accept="video/*">
                <div class="selected-file" id="selectedFile">
                    Selected: <span id="fileName"></span>
                </div>
            </div>

            <h3 style="margin-bottom: 20px;">Analysis Options</h3>

            <div class="settings-grid">
                <div class="checkbox-group">
                    <input type="checkbox" id="enableRadar" checked>
                    <label for="enableRadar">Radar Visualization</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enableCommentary" checked>
                    <label for="enableCommentary">Live Commentary</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enableTracking" checked>
                    <label for="enableTracking">Player Tracking</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enableTeam" checked>
                    <label for="enableTeam">Team Clustering</label>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div class="input-group">
                    <label for="endFrame">End Frame (optional)</label>
                    <input type="number" id="endFrame" placeholder="Leave empty for full video" min="1">
                </div>
                <div class="input-group">
                    <label for="clusterFrames">Clustering Training Frames</label>
                    <input type="number" id="clusterFrames" value="50" min="10" max="200">
                </div>
            </div>

            <button class="btn btn-primary" id="processBtn" disabled>
                Upload & Process Video
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="status-message" id="statusMessage">Initializing...</div>
            </div>

            <div class="result-section" id="resultSection">
                <h3 style="margin-bottom: 20px;">Processed Video</h3>
                <video id="resultVideo" controls></video>
                <button class="btn btn-download" id="downloadBtn">
                    Download Processed Video
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base: if running from PyCharm/IDE server (port 63342), use localhost:8080
        const API_BASE = (window.location.port === '63342')
            ? 'http://localhost:8080'
            : window.location.origin;
        let selectedFile = null;
        let currentJobId = null;

        // Elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('videoFile');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileNameSpan = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');
        const errorMessage = document.getElementById('errorMessage');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload section click
        uploadSection.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileNameSpan.textContent = file.name;
            selectedFileDiv.classList.add('active');
            processBtn.disabled = false;
            hideError();
        }

        // Process button
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('enable_radar', document.getElementById('enableRadar').checked);
            formData.append('enable_commentary', document.getElementById('enableCommentary').checked);
            formData.append('enable_tracking', document.getElementById('enableTracking').checked);
            formData.append('enable_team_clustering', document.getElementById('enableTeam').checked);

            const endFrame = document.getElementById('endFrame').value;
            if (endFrame) formData.append('end_frame', endFrame);

            formData.append('cluster_train_frames', document.getElementById('clusterFrames').value);

            try {
                processBtn.disabled = true;
                progressSection.classList.add('active');
                resultSection.classList.remove('active');

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const data = await response.json();
                currentJobId = data.job_id;

                // Start polling status
                pollStatus(currentJobId);

            } catch (error) {
                showError('Error uploading video: ' + error.message);
                processBtn.disabled = false;
                progressSection.classList.remove('active');
            }
        });

        async function pollStatus(jobId) {
            try {
                const response = await fetch(`${API_BASE}/status/${jobId}`);
                const data = await response.json();

                progressFill.style.width = data.progress + '%';
                progressFill.textContent = data.progress + '%';
                statusMessage.textContent = data.message;

                if (data.status === 'completed') {
                    progressSection.classList.remove('active');
                    resultSection.classList.add('active');
                    resultVideo.src = `${API_BASE}/outputs/${jobId}_output.mp4`;
                    processBtn.disabled = false;
                } else if (data.status === 'failed') {
                    showError('Processing failed: ' + data.message);
                    progressSection.classList.remove('active');
                    processBtn.disabled = false;
                } else {
                    setTimeout(() => pollStatus(jobId), 1000);
                }
            } catch (error) {
                showError('Error checking status: ' + error.message);
                progressSection.classList.remove('active');
                processBtn.disabled = false;
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (currentJobId) {
                window.open(`${API_BASE}/download/${currentJobId}`, '_blank');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }
    </script>
</body>
</html>
